<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hirewale — Worker Registration (Step 4)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --brand-600: #0ea5e9;
      --brand-700: #0284c7;
      --brand-500: #38bdf8;
      --ink: #0f172a;
      --muted: #64748b;
      --muted-light: #94a3b8;
      --bg: #f8fafc;
      --success: #16a34a;
      --danger: #dc2626;
      --warning: #f59e0b;
      --border: #e2e8f0;
      --card-bg: rgba(255, 255, 255, 0.92);
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(2, 132, 199, 0.1);
      --transition: all 0.3s ease;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100svh;
      color: var(--ink);
      background: radial-gradient(800px 400px at 10% 10%, #e0f2fe 0%, transparent 60%),
                  radial-gradient(700px 350px at 90% 20%, #bae6fd 0%, transparent 60%),
                  linear-gradient(180deg, #f0f9ff 0%, #ffffff 40%, #f8fafc 100%);
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .shell {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 10px;
    }

    .brand {
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.2px;
      background: linear-gradient(135deg, var(--brand-600) 0%, var(--brand-700) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }

    .tag {
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
    }

    .progress-container {
      width: 100%;
      background-color: #e2e8f0;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
      height: 8px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, var(--brand-500), var(--brand-700));
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
      animation: shimmer 2s infinite;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-lg);
      box-shadow: var(--glass-shadow);
      padding: 24px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .help {
      font-size: 13px;
      color: var(--muted);
      font-weight: 400;
    }

    .id-types {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 12px;
    }

    .id-type {
      background: var(--glass-bg);
      border: 2px solid var(--border);
      border-radius: var(--radius-md);
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .id-type:active {
      transform: scale(0.98);
    }

    .id-type.selected {
      border-color: var(--brand-600);
      background: rgba(14, 165, 233, 0.1);
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.2);
    }

    .id-type.selected::after {
      content: '✓';
      position: absolute;
      top: 8px;
      right: 8px;
      width: 20px;
      height: 20px;
      background: var(--brand-600);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }

    .id-type i {
      font-size: 24px;
      color: var(--brand-600);
      background: rgba(14, 165, 233, 0.1);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: var(--transition);
    }

    .id-type span {
      font-size: 13px;
      font-weight: 600;
    }

    .upload-container {
      background: #f8fafc;
      border-radius: var(--radius-md);
      padding: 20px;
      border: 2px dashed var(--border);
      text-align: center;
      transition: var(--transition);
      position: relative;
    }

    .upload-container:hover {
      border-color: var(--brand-500);
    }

    .upload-container.dragover {
      border-color: var(--brand-600);
      background: rgba(14, 165, 233, 0.1);
    }

    .upload-icon {
      font-size: 32px;
      color: var(--brand-600);
      margin-bottom: 12px;
    }

    .upload-text h3 {
      margin-bottom: 6px;
      color: var(--ink);
      font-size: 16px;
    }

    .upload-text p {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 16px;
    }

    .upload-btn {
      background: linear-gradient(135deg, var(--brand-600) 0%, var(--brand-700) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .upload-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
      transition: left 0.7s ease;
    }

    .upload-btn:active {
      transform: scale(0.98);
    }

    .file-input {
      position: absolute;
      width: 0;
      height: 0;
      opacity: 0;
    }

    .preview-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    .preview-card {
      background: white;
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
    }

    .preview-card:active {
      transform: scale(0.98);
    }

    .preview-image {
      height: 120px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .preview-details {
      padding: 12px;
    }

    .preview-name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .preview-size {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .preview-actions {
      display: flex;
      justify-content: space-between;
    }

    .preview-btn {
      padding: 6px 10px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 4px;
      border: none;
    }

    .preview-btn:active {
      transform: scale(0.95);
    }

    .preview-view {
      background: #f1f5f9;
      color: var(--muted);
    }

    .preview-view:active {
      background: #e2e8f0;
    }

    .preview-remove {
      background: #fee2e2;
      color: var(--danger);
    }

    .preview-remove:active {
      background: #fecaca;
    }

    .actions {
      display: flex;
      flex-direction: column-reverse;
      gap: 12px;
      justify-content: space-between;
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .btn {
      border: 0;
      padding: 16px 24px;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      font-size: 16px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
      transition: left 0.7s ease;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: #f1f5f9;
      color: var(--muted);
    }

    .btn-secondary:active {
      background: #e2e8f0;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand-600) 0%, var(--brand-700) 100%);
      color: #fff;
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-primary:disabled::before {
      display: none;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .loading-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--brand-500);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      padding: 12px 20px;
      background: var(--ink);
      color: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      text-align: center;
    }

    .toast.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: var(--success);
    }

    .toast.error {
      background: var(--danger);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .modal-content {
      background: white;
      border-radius: var(--radius-lg);
      max-width: 480px;
      width: 100%;
      max-height: 80vh;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      animation: fadeIn 0.3s ease;
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      margin: 0;
      color: var(--ink);
      font-size: 18px;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--muted);
      transition: var(--transition);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .modal-close:active {
      background: #f1f5f9;
      color: var(--danger);
    }

    .modal-body {
      padding: 20px;
      text-align: center;
    }

    .modal-image {
      max-width: 100%;
      max-height: 50vh;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Responsive adjustments for larger mobile devices */
    @media (min-width: 400px) {
      .id-types {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .preview-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 480px) {
      body {
        padding: 20px;
      }
      
      .shell {
        padding: 0;
      }
      
      .actions {
        flex-direction: row;
      }
      
      .upload-btn {
        width: auto;
      }
    }

    /* Prevent zoom on input focus for mobile */
    @media (max-width: 480px) {
      input, select, textarea {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">Hirewale</div>
      <div class="tag">Step 4 of 8 — Identity Verification</div>
    </header>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <section class="card">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
      </div>

      <form id="identityForm">
        <!-- ID Type Selection -->
        <div class="form-group">
          <label>
            <i class="fas fa-id-card"></i>
            Select ID Type
          </label>
          <div class="id-types">
            <div class="id-type" data-type="aadhaar">
              <i class="fas fa-address-card"></i>
              <span>Aadhaar Card</span>
            </div>
            <div class="id-type" data-type="pan">
              <i class="fas fa-credit-card"></i>
              <span>PAN Card</span>
            </div>
            <div class="id-type" data-type="voter">
              <i class="fas fa-vote-yea"></i>
              <span>Voter ID</span>
            </div>
            <div class="id-type" data-type="driving">
              <i class="fas fa-id-card-alt"></i>
              <span>Driving License</span>
            </div>
          </div>
        </div>

        <!-- Government ID Upload -->
        <div class="form-group">
          <label>
            <i class="fas fa-file-contract"></i>
            Government ID Upload
            <span class="help">(Max size: 5MB, formats: JPG, PNG, PDF)</span>
          </label>
          <div class="upload-container" id="govIdDropzone">
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">
              <h3>Upload Government ID</h3>
              <p>Drag & drop your file here or click to browse</p>
            </div>
            <button type="button" class="upload-btn" id="govIdBtn">
              <i class="fas fa-upload"></i> Choose File
            </button>
            <input type="file" id="govId" class="file-input" accept=".jpg,.jpeg,.png,.pdf" required>
          </div>
          <div class="preview-container" id="govIdPreview"></div>
        </div>

        <!-- Profile Photo Upload -->
        <div class="form-group">
          <label>
            <i class="fas fa-camera"></i>
            Profile Photo
            <span class="help">(Max size: 2MB, formats: JPG, PNG)</span>
          </label>
          <div class="upload-container" id="profilePicDropzone">
            <div class="upload-icon">
              <i class="fas fa-user-circle"></i>
            </div>
            <div class="upload-text">
              <h3>Upload Profile Photo</h3>
              <p>Drag & drop your photo here or click to browse</p>
            </div>
            <button type="button" class="upload-btn" id="profilePicBtn">
              <i class="fas fa-upload"></i> Choose Photo
            </button>
            <input type="file" id="profilePic" class="file-input" accept=".jpg,.jpeg,.png" required>
          </div>
          <div class="preview-container" id="profilePicPreview"></div>
        </div>

        <div class="actions">
          <button type="button" class="btn btn-secondary" id="prevBtn">
            <i class="fas fa-arrow-left"></i> Previous
          </button>
          <button type="submit" id="nextBtn" class="btn btn-primary" disabled>
            Next <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </form>
    </section>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Image Preview Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Image Preview</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body">
        <img src="" alt="Preview" class="modal-image" id="modalImage">
      </div>
    </div>
  </div>

  <script>
    class IdentityVerification {
      constructor() {
        // DOM Elements
        this.govIdInput = document.getElementById('govId');
        this.profilePicInput = document.getElementById('profilePic');
        this.govIdBtn = document.getElementById('govIdBtn');
        this.profilePicBtn = document.getElementById('profilePicBtn');
        this.govIdDropzone = document.getElementById('govIdDropzone');
        this.profilePicDropzone = document.getElementById('profilePicDropzone');
        this.govIdPreview = document.getElementById('govIdPreview');
        this.profilePicPreview = document.getElementById('profilePicPreview');
        this.nextBtn = document.getElementById('nextBtn');
        this.prevBtn = document.getElementById('prevBtn');
        this.identityForm = document.getElementById('identityForm');
        this.idTypes = document.querySelectorAll('.id-type');
        this.imageModal = document.getElementById('imageModal');
        this.modalImage = document.getElementById('modalImage');
        this.modalTitle = document.getElementById('modalTitle');
        this.modalClose = document.getElementById('modalClose');
        this.loadingOverlay = document.getElementById('loadingOverlay');
        this.toast = document.getElementById('toast');
        
        this.selectedIdType = '';
        this.govIdFile = null;
        this.profilePicFile = null;
        
        this.init();
      }
      
      init() {
        this.setupEventListeners();
        this.loadSavedData();
      }
      
      setupEventListeners() {
        // ID Type selection
        this.idTypes.forEach(type => {
          type.addEventListener('click', () => {
            this.selectIdType(type.dataset.type);
          });
        });
        
        // File input triggers
        this.govIdBtn.addEventListener('click', () => this.govIdInput.click());
        this.profilePicBtn.addEventListener('click', () => this.profilePicInput.click());
        
        // File input changes
        this.govIdInput.addEventListener('change', () => {
          if (this.govIdInput.files.length) {
            this.handleGovIdUpload(this.govIdInput.files[0]);
          }
        });
        
        this.profilePicInput.addEventListener('change', () => {
          if (this.profilePicInput.files.length) {
            this.handleProfilePicUpload(this.profilePicInput.files[0]);
          }
        });
        
        // Setup drag and drop
        this.setupDropzone(this.govIdDropzone, this.govIdInput, (file) => this.handleGovIdUpload(file));
        this.setupDropzone(this.profilePicDropzone, this.profilePicInput, (file) => this.handleProfilePicUpload(file));
        
        // Form submission
        this.identityForm.addEventListener('submit', (e) => this.handleSubmit(e));
        
        // Previous button
        this.prevBtn.addEventListener('click', () => {
          window.location.href = 'WRS-3.html';
        });
        
        // Modal close
        this.modalClose.addEventListener('click', () => {
          this.imageModal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
          if (e.target === this.imageModal) {
            this.imageModal.style.display = 'none';
          }
        });
        
        // Handle touch events for better mobile performance
        this.preventScrollJump();
      }
      
      preventScrollJump() {
        // Prevent scroll jump when inputs are focused on mobile
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
          input.addEventListener('focus', () => {
            window.scrollTo(0, window.scrollY);
          });
        });
      }
      
      setupDropzone(dropzone, input, handler) {
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
          dropzone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
          dropzone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
          dropzone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
          dropzone.classList.add('dragover');
        }

        function unhighlight() {
          dropzone.classList.remove('dragover');
        }

        dropzone.addEventListener('drop', handleDrop, false);

        const self = this;
        function handleDrop(e) {
          const dt = e.dataTransfer;
          const files = dt.files;
          if (files.length) {
            input.files = files;
            handler(files[0]);
          }
        }
      }
      
      selectIdType(type) {
        this.selectedIdType = type;
        this.idTypes.forEach(t => t.classList.remove('selected'));
        document.querySelector(`.id-type[data-type="${type}"]`).classList.add('selected');
        this.updateNextButtonState();
        
        this.showToast(`Selected: ${this.getTypeName(type)}`, 'success');
      }
      
      getTypeName(type) {
        const names = {
          'aadhaar': 'Aadhaar Card',
          'pan': 'PAN Card',
          'voter': 'Voter ID',
          'driving': 'Driving License'
        };
        return names[type] || type;
      }
      
      handleGovIdUpload(file) {
        // Validate file
        if (!this.validateFile(file, ['jpg', 'jpeg', 'png', 'pdf'], 5)) {
          return;
        }

        this.govIdFile = file;
        this.displayFilePreview(file, this.govIdPreview, 'govId');
        this.updateNextButtonState();
        
        this.showToast('Government ID uploaded successfully!', 'success');
      }
      
      handleProfilePicUpload(file) {
        // Validate file
        if (!this.validateFile(file, ['jpg', 'jpeg', 'png'], 2)) {
          return;
        }

        this.profilePicFile = file;
        this.displayFilePreview(file, this.profilePicPreview, 'profilePic');
        this.updateNextButtonState();
        
        this.showToast('Profile photo uploaded successfully!', 'success');
      }
      
      validateFile(file, allowedTypes, maxSizeMB) {
        const extension = file.name.split('.').pop().toLowerCase();
        if (!allowedTypes.includes(extension)) {
          this.showToast(`Invalid file type. Allowed types: ${allowedTypes.join(', ').toUpperCase()}`, 'error');
          return false;
        }

        if (file.size > maxSizeMB * 1024 * 1024) {
          this.showToast(`File too large. Maximum size is ${maxSizeMB}MB.`, 'error');
          return false;
        }

        return true;
      }
      
      displayFilePreview(file, container, type) {
        container.innerHTML = '';

        const card = document.createElement('div');
        card.className = 'preview-card';

        const isImage = file.type.includes('image');
        const isPDF = file.type.includes('pdf');
        
        if (isImage) {
          const reader = new FileReader();
          reader.onload = (e) => {
            card.innerHTML = `
              <div class="preview-image" style="background-image: url('${e.target.result}')"></div>
              <div class="preview-details">
                <div class="preview-name">${file.name}</div>
                <div class="preview-size">${this.formatFileSize(file.size)}</div>
                <div class="preview-actions">
                  <button class="preview-btn preview-view" data-type="${type}">
                    <i class="fas fa-eye"></i> View
                  </button>
                  <button class="preview-btn preview-remove" data-type="${type}">
                    <i class="fas fa-trash"></i> Remove
                  </button>
                </div>
              </div>
            `;
            container.appendChild(card);
            
            // Add event listeners
            card.querySelector('.preview-view').addEventListener('click', () => {
              this.showImagePreview(e.target.result, file.name);
            });
            
            card.querySelector('.preview-remove').addEventListener('click', () => {
              this.removeFile(type);
            });
          };
          reader.readAsDataURL(file);
        } else if (isPDF) {
          card.innerHTML = `
            <div class="preview-image" style="background: #e2e8f0; display: flex; align-items: center; justify-content: center;">
              <i class="fas fa-file-pdf" style="font-size: 48px; color: #dc2626;"></i>
            </div>
            <div class="preview-details">
              <div class="preview-name">${file.name}</div>
              <div class="preview-size">${this.formatFileSize(file.size)}</div>
              <div class="preview-actions">
                <button class="preview-btn preview-view" data-type="${type}">
                  <i class="fas fa-eye"></i> View
                </button>
                <button class="preview-btn preview-remove" data-type="${type}">
                  <i class="fas fa-trash"></i> Remove
                </button>
              </div>
            </div>
          `;
          container.appendChild(card);
          
          // Add event listeners
          card.querySelector('.preview-view').addEventListener('click', () => {
            const reader = new FileReader();
            reader.onload = (e) => {
              // For PDF we would typically open in a new tab
              const blob = new Blob([file], { type: 'application/pdf' });
              const url = URL.createObjectURL(blob);
              window.open(url, '_blank');
            };
            reader.readAsArrayBuffer(file);
          });
          
          card.querySelector('.preview-remove').addEventListener('click', () => {
            this.removeFile(type);
          });
        }
      }
      
      formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }
      
      showImagePreview(src, name) {
        this.modalImage.src = src;
        this.modalTitle.textContent = name;
        this.imageModal.style.display = 'flex';
      }
      
      removeFile(type) {
        if (type === 'govId') {
          this.govIdFile = null;
          this.govIdInput.value = '';
          this.govIdPreview.innerHTML = '';
        } else if (type === 'profilePic') {
          this.profilePicFile = null;
          this.profilePicInput.value = '';
          this.profilePicPreview.innerHTML = '';
        }
        this.updateNextButtonState();
        
        this.showToast('File removed', 'success');
      }
      
      updateNextButtonState() {
        this.nextBtn.disabled = !(this.selectedIdType && this.govIdFile && this.profilePicFile);
      }
      
      async handleSubmit(e) {
        e.preventDefault();
        
        if (!this.selectedIdType || !this.govIdFile || !this.profilePicFile) {
          this.showToast('Please complete all identity verification steps.', 'error');
          return;
        }

        // Prepare identity data
        const identityData = {
          idType: this.selectedIdType,
          govIdFile: {
            name: this.govIdFile.name,
            size: this.govIdFile.size,
            type: this.govIdFile.type
          },
          profilePicFile: {
            name: this.profilePicFile.name,
            size: this.profilePicFile.size,
            type: this.profilePicFile.type
          }
        };

        // Save to sessionStorage
        const workerData = JSON.parse(sessionStorage.getItem('hirewale_worker_step3') || '{}');
        workerData.identity = identityData;
        sessionStorage.setItem('hirewale_worker_step4', JSON.stringify(workerData));
        
        // Show loading state
        this.showLoading(true);
        this.nextBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        this.nextBtn.disabled = true;

        // Simulate API call delay
        setTimeout(() => {
          this.showLoading(false);
          window.location.href = 'WRS-5.html';
        }, 1500);
      }
      
      loadSavedData() {
        try {
          const savedData = JSON.parse(sessionStorage.getItem('hirewale_worker_step4') || '{}');
          if (savedData.identity) {
            if (savedData.identity.idType) {
              this.selectIdType(savedData.identity.idType);
            }
            
            // Note: We can't restore the actual files from sessionStorage,
            // but we can indicate that they were previously uploaded
            if (savedData.identity.govIdFile) {
              this.showToast('Government ID was previously uploaded', 'success');
            }
            
            if (savedData.identity.profilePicFile) {
              this.showToast('Profile photo was previously uploaded', 'success');
            }
          }
        } catch (error) {
          console.error('Error loading saved data:', error);
        }
      }
      
      showLoading(show) {
        if (show) {
          this.loadingOverlay.classList.add('visible');
        } else {
          this.loadingOverlay.classList.remove('visible');
        }
      }
      
      showToast(message, type = 'default') {
        this.toast.textContent = message;
        this.toast.className = `toast ${type}`;
        this.toast.classList.add('visible');
        
        setTimeout(() => {
          this.toast.classList.remove('visible');
        }, 3000);
      }
    }
    
    // Initialize the application when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      new IdentityVerification();
    });
  </script>
