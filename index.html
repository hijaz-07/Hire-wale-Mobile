<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hirewale - Connecting Workers & Work Seekers</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: 600;
      line-height: 1.3;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      padding: 30px 20px;
      width: 100%;
      text-align: center;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .box i {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    .box:hover, .box:active {
      background: #fff;
      color: #0077b6;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .description {
      font-size: 0.9rem;
      font-weight: normal;
      margin-top: 8px;
      opacity: 0.9;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* Animation for page load */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .options {
      animation: fadeIn 0.5s ease forwards;
    }

    /* Responsive adjustments for very small devices */
    @media (max-width: 340px) {
      header h1 {
        font-size: 1.5rem;
      }
      
      .box {
        padding: 25px 15px;
      }
      
      .box i {
        font-size: 2rem;
      }
    }

    /* Remove hover effects on touch devices */
    @media (hover: none) {
      .box:hover {
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        transform: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      }
      
      .box:active {
        background: #fff;
        color: #0077b6;
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      }
    }
  </style>
</head>
<body>
  <div class="logo">Hirewale</div>
  
  <header>
    <h1>Connecting Workers & Work Seekers</h1>
  </header>

  <div class="options">
    <div class="box" onclick="location.href='employee.html'">
      <i class="fas fa-hard-hat"></i>
      I am a Worker
      <div class="description">Find job opportunities</div>
    </div>
    <div class="box" onclick="location.href='seeker.html'">
      <i class="fas fa-briefcase"></i>
      I am a Work Seeker
      <div class="description">Hire skilled workers</div>
    </div>
  </div>

  <footer>
    <p>Â© 2023 Hirewale - Making hiring simple</p>
  </footer>

  <script>
    // Simple touch detection to improve UX
    document.addEventListener('touchstart', function() {
      // Add touch class to body for CSS targeting if needed
      document.body.classList.add('touch-device');
    }, false);
  </script>
</body>
</html>
