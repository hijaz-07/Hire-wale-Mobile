<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hirewale — Worker Registration (Step 6)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --brand-600: #0ea5e9;
      --brand-700: #0284c7;
      --brand-500: #38bdf8;
      --ink: #0f172a;
      --muted: #64748b;
      --muted-light: #94a3b8;
      --bg: #f8fafc;
      --success: #16a34a;
      --danger: #dc2626;
      --warning: #f59e0b;
      --border: #e2e8f0;
      --card-bg: rgba(255, 255, 255, 0.92);
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(2, 132, 199, 0.1);
      --transition: all 0.3s ease;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100svh;
      color: var(--ink);
      background: radial-gradient(800px 400px at 10% 10%, #e0f2fe 0%, transparent 60%),
                  radial-gradient(700px 350px at 90% 20%, #bae6fd 0%, transparent 60%),
                  linear-gradient(180deg, #f0f9ff 0%, #ffffff 40%, #f8fafc 100%);
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .shell {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 10px;
    }

    .brand {
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 0.2px;
      background: linear-gradient(135deg, var(--brand-600) 0%, var(--brand-700) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }

    .tag {
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
    }

    .progress-container {
      width: 100%;
      background-color: #e2e8f0;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
      height: 8px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 75%;
      background: linear-gradient(90deg, var(--brand-500), var(--brand-700));
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
      animation: shimmer 2s infinite;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-lg);
      box-shadow: var(--glass-shadow);
      padding: 24px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .help {
      font-size: 13px;
      color: var(--muted);
      font-weight: 400;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--glass-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 16px;
      transition: var(--transition);
      position: relative;
    }

    .field:focus-within {
      border-color: var(--brand-500);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
    }

    .field i {
      color: var(--muted);
      font-size: 18px;
      transition: var(--transition);
    }

    .field:focus-within i {
      color: var(--brand-600);
    }

    .field input, .field select {
      flex: 1;
      font: inherit;
      border: 0;
      outline: 0;
      background: transparent;
      color: var(--ink);
      font-size: 16px;
      min-width: 0;
      width: 100%; /* Added for better mobile experience */
    }

    .field input::placeholder {
      color: var(--muted-light);
    }

    .payment-toggle {
      display: flex;
      background: #f1f5f9;
      border-radius: var(--radius-md);
      padding: 4px;
      margin-bottom: 16px;
      flex-direction: column;
    }

    @media (min-width: 400px) {
      .payment-toggle {
        flex-direction: row;
      }
    }

    .toggle-option {
      flex: 1;
      padding: 16px;
      text-align: center;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .toggle-option.active {
      background: white;
      box-shadow: var(--shadow-md);
    }

    .payment-section {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .payment-section.active {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .bank-logo {
      width: 60px;
      height: 60px;
      background: #f1f5f9;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 24px;
      color: var(--muted);
    }

    .bank-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .bank-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .bank-branch {
      font-size: 14px;
      color: var(--muted);
    }

    .security-note {
      background: #f0f9ff;
      border-radius: var(--radius-md);
      padding: 20px;
      margin-top: 16px;
      border-left: 4px solid var(--brand-500);
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .security-note i {
      font-size: 20px;
      color: var(--brand-600);
      margin-top: 2px;
    }

    .security-content h4 {
      margin-bottom: 8px;
      color: var(--brand-700);
    }

    .security-content p {
      font-size: 14px;
      color: var(--muted);
      margin: 0;
    }

    .actions {
      display: flex;
      flex-direction: column-reverse;
      gap: 12px;
      justify-content: space-between;
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    @media (min-width: 480px) {
      .actions {
        flex-direction: row;
      }
    }

    .btn {
      border: 0;
      padding: 16px 24px;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      font-size: 16px;
      min-height: 54px; /* Added for better mobile tapping */
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
      transition: left 0.7s ease;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: #f1f5f9;
      color: var(--muted);
    }

    .btn-secondary:active {
      background: #e2e8f0;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand-600) 0%, var(--brand-700) 100%);
      color: #fff;
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-primary:disabled::before {
      display: none;
    }

    .validation-message {
      font-size: 13px;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .validation-ok {
      color: var(--success);
    }

    .validation-error {
      color: var(--danger);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .loading-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--brand-500);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      padding: 12px 20px;
      background: var(--ink);
      color: white;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      text-align: center;
    }

    .toast.visible {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: var(--success);
    }

    .toast.error {
      background: var(--danger);
    }

    /* Mobile-specific improvements */
    @media (max-width: 480px) {
      .card {
        padding: 20px 16px;
      }
      
      .field {
        padding: 14px;
      }
      
      .btn {
        padding: 14px 20px;
        min-height: 50px;
      }
      
      .security-note {
        padding: 16px;
        flex-direction: column;
        text-align: center;
      }
      
      .toggle-option {
        padding: 14px 12px;
        font-size: 14px;
      }
      
      .payment-toggle {
        margin-bottom: 12px;
      }
    }

    @media (max-width: 360px) {
      .brand {
        font-size: 24px;
      }
      
      .tag {
        font-size: 13px;
      }
      
      .toggle-option {
        flex-direction: column;
        gap: 4px;
      }
      
      .toggle-option i {
        font-size: 16px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Prevent zoom on input focus for mobile */
    @media (max-width: 480px) {
      input, select {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">Hirewale</div>
      <div class="tag">Step 6 of 8 — Payment Details</div>
    </header>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <section class="card">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
      </div>

      <form id="paymentForm">
        <!-- Payment Method Toggle -->
        <div class="payment-toggle">
          <div class="toggle-option active" id="bankOption">
            <i class="fas fa-university"></i>
            Bank Account
          </div>
          <div class="toggle-option" id="upiOption">
            <i class="fas fa-mobile-alt"></i>
            UPI
          </div>
        </div>

        <!-- Bank Account Section -->
        <div class="payment-section active" id="bankSection">
          <div class="form-group">
            <label for="holderName">
              <i class="fas fa-user"></i>
              Account Holder Name
            </label>
            <div class="field">
              <i class="fas fa-signature"></i>
              <input type="text" id="holderName" placeholder="Enter account holder name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="accountNumber">
              <i class="fas fa-hashtag"></i>
              Account Number
            </label>
            <div class="field">
              <i class="fas fa-credit-card"></i>
              <input type="text" id="accountNumber" placeholder="Enter account number" required maxlength="18" inputmode="numeric">
              <div id="accountValidation" class="validation-message"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="ifsc">
              <i class="fas fa-code"></i>
              IFSC Code
            </label>
            <div class="field">
              <i class="fas fa-bank"></i>
              <input type="text" id="ifsc" placeholder="Enter IFSC code" required maxlength="11" inputmode="text">
              <div id="ifscValidation" class="validation-message"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="bankConfirm">
              <i class="fas fa-redo"></i>
              Confirm Account Number
            </label>
            <div class="field">
              <i class="fas fa-check-circle"></i>
              <input type="text" id="bankConfirm" placeholder="Re-enter account number" required inputmode="numeric">
              <div id="confirmValidation" class="validation-message"></div>
            </div>
          </div>

          <!-- Bank Info Preview (will be populated after IFSC validation) -->
          <div id="bankInfo" style="display: none;">
            <div class="bank-logo">
              <i class="fas fa-university"></i>
            </div>
            <div class="bank-info">
              <div class="bank-name" id="bankName">Bank Name</div>
              <div class="bank-branch" id="bankBranch">Branch Name</div>
            </div>
          </div>
        </div>

        <!-- UPI Section -->
        <div class="payment-section" id="upiSection">
          <div class="form-group">
            <label for="upiId">
              <i class="fas fa-qrcode"></i>
              UPI ID
            </label>
            <div class="field">
              <i class="fas fa-at"></i>
              <input type="text" id="upiId" placeholder="example@upi" pattern=".+@.+" title="Enter a valid UPI ID" inputmode="email">
              <div id="upiValidation" class="validation-message"></div>
            </div>
            <p class="help">Typically your phone number followed by your UPI provider (e.g. 9876543210@ybl)</p>
          </div>

          <div class="form-group">
            <label for="upiConfirm">
              <i class="fas fa-redo"></i>
              Confirm UPI ID
            </label>
            <div class="field">
              <i class="fas fa-check-circle"></i>
              <input type="text" id="upiConfirm" placeholder="Re-enter UPI ID" inputmode="email">
              <div id="upiConfirmValidation" class="validation-message"></div>
            </div>
          </div>
        </div>

        <!-- Security Note -->
        <div class="security-note">
          <i class="fas fa-shield-alt"></i>
          <div class="security-content">
            <h4>Secure & Encrypted</h4>
            <p>Your banking details are encrypted and securely stored. We never share your financial information with anyone.</p>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn btn-secondary" id="prevBtn">
            <i class="fas fa-arrow-left"></i> Previous
          </button>
          <button type="submit" id="nextBtn" class="btn btn-primary" disabled>
            Next <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </form>
    </section>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    class PaymentRegistration {
      constructor() {
        // DOM Elements
        this.bankOption = document.getElementById('bankOption');
        this.upiOption = document.getElementById('upiOption');
        this.bankSection = document.getElementById('bankSection');
        this.upiSection = document.getElementById('upiSection');
        this.holderName = document.getElementById('holderName');
        this.accountNumber = document.getElementById('accountNumber');
        this.ifsc = document.getElementById('ifsc');
        this.bankConfirm = document.getElementById('bankConfirm');
        this.upiId = document.getElementById('upiId');
        this.upiConfirm = document.getElementById('upiConfirm');
        this.accountValidation = document.getElementById('accountValidation');
        this.ifscValidation = document.getElementById('ifscValidation');
        this.confirmValidation = document.getElementById('confirmValidation');
        this.upiValidation = document.getElementById('upiValidation');
        this.upiConfirmValidation = document.getElementById('upiConfirmValidation');
        this.bankInfo = document.getElementById('bankInfo');
        this.bankName = document.getElementById('bankName');
        this.bankBranch = document.getElementById('bankBranch');
        this.nextBtn = document.getElementById('nextBtn');
        this.prevBtn = document.getElementById('prevBtn');
        this.paymentForm = document.getElementById('paymentForm');
        this.loadingOverlay = document.getElementById('loadingOverlay');
        this.toast = document.getElementById('toast');
        
        this.paymentMethod = 'bank'; // 'bank' or 'upi'
        this.ifscValidated = false;
        this.ifscValidationInProgress = false;
        
        this.init();
      }
      
      init() {
        this.setupEventListeners();
        this.loadSavedData();
        this.validateForm();
      }
      
      setupEventListeners() {
        // Payment method toggle
        this.bankOption.addEventListener('click', () => {
          this.paymentMethod = 'bank';
          this.updatePaymentMethod();
        });
        
        this.upiOption.addEventListener('click', () => {
          this.paymentMethod = 'upi';
          this.updatePaymentMethod();
        });
        
        // Form submission
        this.paymentForm.addEventListener('submit', (e) => this.handleSubmit(e));
        
        // Previous button
        this.prevBtn.addEventListener('click', () => {
          window.location.href = 'WRS-5.html';
        });
        
        // Validation listeners
        this.holderName.addEventListener('input', () => this.validateForm());
        this.accountNumber.addEventListener('input', () => {
          this.validateAccountNumber();
          this.validateForm();
        });
        this.ifsc.addEventListener('blur', () => this.validateIFSC());
        this.ifsc.addEventListener('input', () => {
          // Reset validation if IFSC is changed
          this.ifscValidated = false;
          this.bankInfo.style.display = 'none';
          this.validateForm();
        });
        this.bankConfirm.addEventListener('input', () => {
          this.validateBankConfirm();
          this.validateForm();
        });
        this.upiId.addEventListener('input', () => {
          this.validateUPI();
          this.validateForm();
        });
        this.upiConfirm.addEventListener('input', () => {
          this.validateUPIConfirm();
          this.validateForm();
        });
        
        // Handle touch events for better mobile performance
        this.preventScrollJump();
      }
      
      preventScrollJump() {
        // Prevent scroll jump when inputs are focused on mobile
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
          input.addEventListener('touchstart', () => {
            // Add a small timeout to ensure the input is focused after the touch event
            setTimeout(() => {
              window.scrollTo(0, window.scrollY);
            }, 10);
          });
        });
      }
      
      updatePaymentMethod() {
        if (this.paymentMethod === 'bank') {
          this.bankOption.classList.add('active');
          this.upiOption.classList.remove('active');
          this.bankSection.classList.add('active');
          this.upiSection.classList.remove('active');
        } else {
          this.bankOption.classList.remove('active');
          this.upiOption.classList.add('active');
          this.bankSection.classList.remove('active');
          this.upiSection.classList.add('active');
        }
        this.validateForm();
      }
      
      validateAccountNumber() {
        const value = this.accountNumber.value.trim();
        if (!value) {
          this.accountValidation.textContent = '';
          return false;
        }
        
        // Basic validation - account number should be numeric and between 9-18 digits
        if (!/^\d+$/.test(value)) {
          this.accountValidation.innerHTML = '<i class="fas fa-times-circle"></i> Account number must contain only digits';
          this.accountValidation.className = 'validation-message validation-error';
          return false;
        }
        
        if (value.length < 9 || value.length > 18) {
          this.accountValidation.innerHTML = '<i class="fas fa-times-circle"></i> Account number must be 9-18 digits';
          this.accountValidation.className = 'validation-message validation-error';
          return false;
        }
        
        this.accountValidation.innerHTML = '<i class="fas fa-check-circle"></i> Valid account number';
        this.accountValidation.className = 'validation-message validation-ok';
        return true;
      }
      
      validateIFSC() {
        const value = this.ifsc.value.trim().toUpperCase();
        if (!value) {
          this.ifscValidation.textContent = '';
          return false;
        }
        
        // Basic IFSC format validation (4 letters, 0, then 6 alphanumeric)
        if (!/^[A-Z]{4}0[A-Z0-9]{6}$/.test(value)) {
          this.ifscValidation.innerHTML = '<i class="fas fa-times-circle"></i> Invalid IFSC format';
          this.ifscValidation.className = 'validation-message validation-error';
          this.ifscValidated = false;
          return false;
        }
        
        // Prevent multiple validation requests
        if (this.ifscValidationInProgress) return true;
        
        // Show loading state
        this.ifscValidation.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validating...';
        this.ifscValidationInProgress = true;
        
        // Simulate API call to validate IFSC
        setTimeout(() => {
          this.ifscValidationInProgress = false;
          const bankData = {
            'SBIN0123456': { name: 'State Bank of India', branch: 'Mumbai Main Branch' },
            'HDFC0001234': { name: 'HDFC Bank', branch: 'Delhi Central' },
            'ICIC0005678': { name: 'ICICI Bank', branch: 'Bangalore South' },
            'AXIS0123456': { name: 'Axis Bank', branch: 'Chennai Central' },
            'KKBK0001234': { name: 'Kotak Mahindra Bank', branch: 'Pune Main' },
            'UBIN0530337': { name: 'Union Bank of India', branch: 'Hyderabad Main' },
            'CNRB0001000': { name: 'Canara Bank', branch: 'Bengaluru Main' },
            'BARB0SURATX': { name: 'Bank of Baroda', branch: 'Surat Main' }
          };
          
          if (bankData[value]) {
            this.ifscValidation.innerHTML = '<i class="fas fa-check-circle"></i> IFSC validated';
            this.ifscValidation.className = 'validation-message validation-ok';
            this.bankName.textContent = bankData[value].name;
            this.bankBranch.textContent = bankData[value].branch;
            this.bankInfo.style.display = 'block';
            this.ifscValidated = true;
          } else {
            this.ifscValidation.innerHTML = '<i class="fas fa-times-circle"></i> IFSC not found';
            this.ifscValidation.className = 'validation-message validation-error';
            this.bankInfo.style.display = 'none';
            this.ifscValidated = false;
          }
          
          this.validateForm();
        }, 1500);
        
        return true;
      }
      
      validateBankConfirm() {
        const value = this.bankConfirm.value.trim();
        if (!value) {
          this.confirmValidation.textContent = '';
          return false;
        }
        
        if (value !== this.accountNumber.value.trim()) {
          this.confirmValidation.innerHTML = '<i class="fas fa-times-circle"></i> Account numbers do not match';
          this.confirmValidation.className = 'validation-message validation-error';
          return false;
        }
        
        this.confirmValidation.innerHTML = '<i class="fas fa-check-circle"></i> Account numbers match';
        this.confirmValidation.className = 'validation-message validation-ok';
        return true;
      }
      
      validateUPI() {
        const value = this.upiId.value.trim();
        if (!value) {
          this.upiValidation.textContent = '';
          return false;
        }
        
        // Improved UPI validation
        const upiPattern = /^[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}$/;
        if (!upiPattern.test(value)) {
          this.upiValidation.innerHTML = '<i class="fas fa-times-circle"></i> Invalid UPI ID format';
          this.upiValidation.className = 'validation-message validation-error';
          return false;
        }
        
        this.upiValidation.innerHTML = '<i class="fas fa-check-circle"></i> Valid UPI ID';
        this.upiValidation.className = 'validation-message validation-ok';
        return true;
      }
      
      validateUPIConfirm() {
        const value = this.upiConfirm.value.trim();
        if (!value) {
          this.upiConfirmValidation.textContent = '';
          return false;
        }
        
        if (value !== this.upiId.value.trim()) {
          this.upiConfirmValidation.innerHTML = '<i class="fas fa-times-circle"></i> UPI IDs do not match';
          this.upiConfirmValidation.className = 'validation-message validation-error';
          return false;
        }
        
        this.upiConfirmValidation.innerHTML = '<i class="fas fa-check-circle"></i> UPI IDs match';
        this.upiConfirmValidation.className = 'validation-message validation-ok';
        return true;
      }
      
      validateForm() {
        let isValid = false;
        
        if (this.paymentMethod === 'bank') {
          const accountValid = this.validateAccountNumber();
          const ifscValid = this.ifscValidated;
          const confirmValid = this.validateBankConfirm();
          const nameValid = this.holderName.value.trim().length > 0;
          
          isValid = accountValid && ifscValid && confirmValid && nameValid;
        } else {
          const upiValid = this.validateUPI();
          const upiConfirmValid = this.validateUPIConfirm();
          
          isValid = upiValid && upiConfirmValid;
        }
        
        this.nextBtn.disabled = !isValid;
        return isValid;
      }
      
      async handleSubmit(e) {
        e.preventDefault();
        
        if (!this.validateForm()) {
          this.showToast('Please fix the validation errors before proceeding.', 'error');
          return;
        }

        // Prepare payment data
        let paymentData;
        if (this.paymentMethod === 'bank') {
          paymentData = {
            method: 'bank',
            bankDetails: {
              holderName: this.holderName.value.trim(),
              accountNumber: this.accountNumber.value.trim(),
              ifsc: this.ifsc.value.trim().toUpperCase(),
              confirmAccount: this.bankConfirm.value.trim(),
              bankInfo: {
                name: this.bankName.textContent,
                branch: this.bankBranch.textContent
              }
            }
          };
        } else {
          paymentData = {
            method: 'upi',
            upiDetails: {
              upiId: this.upiId.value.trim(),
              confirmUpi: this.upiConfirm.value.trim()
            }
          };
        }

        // Save to sessionStorage
        try {
          // Try to get existing data from step 6 first, then step 5 as fallback
          let workerData = JSON.parse(sessionStorage.getItem('hirewale_worker_step6') || '{}');
          
          // If no data in step6, try to get from step5
          if (Object.keys(workerData).length === 0) {
            workerData = JSON.parse(sessionStorage.getItem('hirewale_worker_step5') || '{}');
          }
          
          workerData.payment = paymentData;
          sessionStorage.setItem('hirewale_worker_step6', JSON.stringify(workerData));
        } catch (error) {
          console.error('Error saving data:', error);
          this.showToast('Error saving your data. Please try again.', 'error');
          return;
        }
        
        // Show loading state
        this.showLoading(true);
        this.nextBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        this.nextBtn.disabled = true;

        // Simulate API call delay
        setTimeout(() => {
          this.showLoading(false);
          window.location.href = 'WRS-7.html';
        }, 1500);
      }
      
      loadSavedData() {
        try {
          // Try to load from step6 first, then step5 as fallback
          let savedData = JSON.parse(sessionStorage.getItem('hirewale_worker_step6') || '{}');
          
          // If no data in step6, try to get from step5
          if (Object.keys(savedData).length === 0) {
            savedData = JSON.parse(sessionStorage.getItem('hirewale_worker_step5') || '{}');
          }
          
          if (savedData.payment) {
            this.paymentMethod = savedData.payment.method || 'bank';
            this.updatePaymentMethod();
            
            if (this.paymentMethod === 'bank' && savedData.payment.bankDetails) {
              this.holderName.value = savedData.payment.bankDetails.holderName || '';
              this.accountNumber.value = savedData.payment.bankDetails.accountNumber || '';
              this.ifsc.value = savedData.payment.bankDetails.ifsc || '';
              this.bankConfirm.value = savedData.payment.bankDetails.confirmAccount || '';
              
              if (savedData.payment.bankDetails.bankInfo && savedData.payment.bankDetails.bankInfo.name) {
                this.bankName.textContent = savedData.payment.bankDetails.bankInfo.name || '';
                this.bankBranch.textContent = savedData.payment.bankDetails.bankInfo.branch || '';
                this.bankInfo.style.display = 'block';
                this.ifscValidated = true;
                
                // Validate IFSC format if we have the data
                if (this.ifsc.value) {
                  this.ifscValidation.innerHTML = '<i class="fas fa-check-circle"></i> IFSC validated';
                  this.ifscValidation.className = 'validation-message validation-ok';
                }
              }
            } else if (this.paymentMethod === 'upi' && savedData.payment.upiDetails) {
              this.upiId.value = savedData.payment.upiDetails.upiId || '';
              this.upiConfirm.value = savedData.payment.upiDetails.confirmUpi || '';
            }
          }
        } catch (error) {
          console.error('Error loading saved data:', error);
        }
      }
      
      showLoading(show) {
        if (show) {
          this.loadingOverlay.classList.add('visible');
        } else {
          this.loadingOverlay.classList.remove('visible');
        }
      }
      
      showToast(message, type = 'default') {
        this.toast.textContent = message;
        this.toast.className = `toast ${type}`;
        this.toast.classList.add('visible');
        
        setTimeout(() => {
          this.toast.classList.remove('visible');
        }, 3000);
      }
    }
    
    // Initialize the application when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      new PaymentRegistration();
    });
  </script>
</body>
